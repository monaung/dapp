<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your buddy</h1>
    <p class="lead">We have been in social distancing ... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
    <div class="text-center">
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>lola</th>
            <td>password</td>
          </tr>
          <tr>
            <th>bat</th>
            <td>password</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
          <!-- register is child component of home-->
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
