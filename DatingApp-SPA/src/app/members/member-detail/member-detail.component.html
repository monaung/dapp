<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
          <div class="card-body">
            <div>
              <strong>Location:</strong>
              <p>{{user.city}}, {{user.country}}</p>
            </div>

            <div>
              <strong>Age:</strong>
              <p>{{user.age}}</p>
            </div>

            <div>
              <strong>Last Active:</strong>
              <p>{{user.lastActive | timeago}}</p>
            </div>

            <div>
              <strong>Member since:</strong>
              <p>{{user.created | date}}</p>
            </div>

          </div>

          <div class="card-footer">
            <div class="btn-group d-flex">
              <button class="btn-sm btn-primary w-50 m-2">Like</button>
              <button class="btn-sm btn-success w-50 m-2" (click)="selectTab(3)">Message</button>
            </div>
          </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset" #staticTabs>
            <tab heading="About {{user.knownAs}}">
              <h4>Description</h4>
              <p>{{user.introduction}}</p>
              <h4>Looing For</h4>
              <p>{{user.lookingFor}}</p>
            </tab>
            <tab heading="Interests">
              {{user.interests}}
            </tab>
            <tab heading="Photos">
              <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
            </tab>
            <tab heading="Messages">
              <app-member-messages [recipientId]="user.id" ></app-member-messages>
            </tab>
          </tabset>
        </div>
        
    </div>
</div>
